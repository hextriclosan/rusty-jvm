[package]
name = "rusty-jvm"
version = "0.1.0"
edition = "2021"
description = "An implementation of a Java Virtual Machine (JVM)."
documentation = "https://docs.rs/rusty-jvm"
homepage = "https://github.com/hextriclosan/rusty-jvm"
repository = "https://github.com/hextriclosan/rusty-jvm"
readme = "README.md"
keywords = ["jvm", "java", "virtual-machine", "interpreter", "jvm-implementation"]
categories = ["command-line-utilities", "emulators", "virtualization"]
license = "MIT"
exclude = [".github/**", "docs/**", "lib/**", "tests/**", "utils/**"]

[workspace]
members = ["jclassfile", "jdescriptor"]

[dependencies]
clap = "4.5.38"
getset = "0.1.5"
derive-new = "0.7.0"
once_cell = "1.21.3"
jclassfile = "0.2.0"
jdescriptor = "0.2.0"
indexmap = { version = "2.9.0" , features = ["serde"]}
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"]}
num-traits = "0.2.19"
num_enum = "0.7.3"
murmur3 = "0.5.2"
os_info = { version =  "3.11.0", default-features = false  }
parking_lot = "0.12.3"
libloading = "0.8.7"
path-absolutize = "3.1.1"
bitflags = "2.9.1"
reqwest = { version = "0.12.18", default-features = false, features = ["blocking", "rustls-tls"] }
zip = "4.0.0"
directories-next = "2.0.0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["winbase", "processenv", "minwindef", "fileapi", "winnt", "minwinbase", "securitybaseapi", "processthreadsapi", "sysinfoapi", "winerror"] }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.30.0", features = ["fs"] }

[dev-dependencies]
assert_cmd = "2.0.17"
regex = "1.11.1"
mockall = "0.13.1"
tempfile = "3.20.0"
