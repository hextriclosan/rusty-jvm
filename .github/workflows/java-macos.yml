name: Run Java on macOS

on:
  push:
    paths:
      - '**.java'
  pull_request:
    paths:
      - '**.java'
  workflow_dispatch:

jobs:
  run-java:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java file
        run: javac tests/test_data/GetDefaultFileSystem.java

      - name: Run Java program
        run: |
          output=$(java java -cp tests/test_data samples.filesystem.getdefaultfilesystem.GetDefaultFileSystem)
          echo "Output: $output"
