name: Run Java on macOS

on:
  push:
    paths:
      - '**.java'
  pull_request:
    paths:
      - '**.java'
  workflow_dispatch:

jobs:
  run-java:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java file
        run: javac Main.java

      - name: Run Java program
        run: |
          output=$(java Main)
          echo "Output: $output"

      - name: Check output (example check)
        run: |
          expected="Hello, world"
          actual=$(java Main)
          if [ "$actual" != "$expected" ]; then
            echo "Test failed: expected '$expected', got '$actual'"
            exit 1
          else
            echo "Test passed"
          fi
