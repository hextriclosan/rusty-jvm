name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *'     # Runs daily at 03:00 UTC
  workflow_dispatch:        # Manual trigger support

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 25

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # sccache install + cache (handled internally)
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      # Rust target cache
      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: "all"
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run tests with coverage
        run: cargo llvm-cov --locked --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-on-s390x:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    name: build-and-test (linux big-endian)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: "s390x-unknown-linux-gnu"

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_CLASSIC }}

      - name: Pull prebuilt cross image
        run: docker pull ghcr.io/${{ github.repository_owner }}/cross-s390x-java:latest

      - name: Run tests on s390x
        run: |
          unset RUSTC_WRAPPER
          cross test --workspace --target s390x-unknown-linux-gnu --verbose -- --test-threads=8
        env:
          CROSS_CUSTOM_IMAGE: ghcr.io/${{ github.repository_owner }}/cross-s390x-java:latest
