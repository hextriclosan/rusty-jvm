name: Big-Endian Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  big-endian-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build with Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/project -w /project messense/rust-musl-cross:powerpc64 cargo build --target=powerpc64-unknown-linux-gnu

      - name: Install QEMU
        run: sudo apt-get install -y qemu-user

      - name: Run with QEMU
        run: |
          qemu-ppc target/powerpc-unknown-linux-gnu/debug/your_binary
