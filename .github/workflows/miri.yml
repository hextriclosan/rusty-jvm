name: Miri Test with Big-Endian Mode

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  miri-test:
    runs-on: ubuntu-latest  # You can adjust this to other runners like macOS or Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: miri

      - name: Install Big-Endian Target
        run: |
          rustup target add powerpc64-unknown-linux-gnu

      - name: Run Miri with Big-Endian Target
        run: |
          cargo miri test --target=powerpc64-unknown-linux-gnu
